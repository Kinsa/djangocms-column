{% load cms_tags %}
<div class="{{ instance.width }} column{% for k,v in instance.attributes.items %}{% if k == 'class' %} {{ v }} {% endif %}{% endfor %}" style="{% for k,v in instance.attributes.items %}{% if k == 'style' %} {{ v }}; {% endif %}{% endfor %}" {{ instance.attributes_str }}>
{% for plugin in instance.child_plugin_instances %}
    	{% render_plugin plugin %}
{% endfor %}
</div>
